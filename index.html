<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba libreria atropos.js</title>
    <!-- hoja de estilo de atropos.js -->
    <link rel="stylesheet" href="css/atropos.min.css" />
    <!-- mi hoja de estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- main Atropos container (required), add your custom class here -->
    <div class="atropos my-atropos">
        <!-- scale container (required) -->
        <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                    <!-- Esta es la imagen que se va a ver -->
                    <img src="img/imagen3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="js/atropos.min.js"></script>
    <script src="js/mi-js.js"></script>
</body>

</html>
